<main id="main-content">
    <h1 id="titulo">Perfil de Usuario</h1>

    <div class="form-container">
        <div class="form-column">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos">
            <br>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo">
            <br>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento">
            <br>
            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
            <br>
        </div>
        <div class="form-column">
            <label for="movil">Móvil:</label>
            <input type="tel" id="movil">
            <br>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion">
            <br>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad">
            <br>
            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal">
            <br>
            <label for="pais">País:</label>
            <input type="text" id="pais">
            <br>
            <!-- Nuevo campo de foto de perfil -->
            <label for="nueva_foto_perfil">Foto de Perfil:</label>
            <input type="file" id="nueva_foto_perfil" accept="image/*">
            <br>
            <!-- Área para mostrar la foto de perfil -->
            <img id="foto_perfil" src="" alt="Foto de Perfil" style="max-width: 200px;">
        </div>
    </div>

    <button onclick="guardarCambios()">Guardar Cambios</button>
    <button onclick="borrarCuenta()">Borrar Cuenta</button>
</main>
<script src="/js/perfil.js"></script>
